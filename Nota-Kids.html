<body>
    <div class="container">

        <p class="description">Gib den Zahlencode ein! <br> √úber eine Nachricht w√ºrden sich<br> die DetektiveüïµÔ∏è von Nota-Kids freuenü§©.</p>
        
        <div class="door-container">
            <div class="door-frame"></div>
            <div class="door" id="door">
                <div class="door-panel"></div>
                <div class="door-panel"></div>
                <div class="door-panel"></div>

                    <!-- GIF wird hier dynamisch eingef√ºgt -->

        <!-- Nachrichten-M√∂glichkeit nach dem √ñffnen der T√ºr -->
        <div class="message-after-open" id="message-after-open">
            <h3>M√∂chtest du doch eine Nachricht senden?</h3>
            <textarea id="message-after-input" placeholder="Deine Nachricht an das Detektivb√ºro"></textarea>
            <button id="send-message-btn">Nachricht senden</button>
            <div id="message-after-status"></div>
        </div>
        
        <!-- Reset-Button zum erneuten √ñffnen -->
        <div class="reset-container" id="reset-container">
            <h3>T√ºr erneut √∂ffnen?</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // EmailJS initialisieren
            emailjs.init('GXfPcocLt-C6khk3V');
            
            const door = document.getElementById('door');
            const codeInput = document.getElementById('code-input');
            const messageInput = document.getElementById('message-input');
            const messageInputField = document.getElementById('message-input-field');
            const submitBtn = document.getElementById('submit-btn');
            const message = document.getElementById('message');
            const behindDoor = document.getElementById('behind-door');
            const gifContainer = document.getElementById('gif-container');
            const inputContainer = document.getElementById('input-container');
            const messageAfterOpen = document.getElementById('message-after-open');
            const messageAfterInput = document.getElementById('message-after-input');
            const sendMessageBtn = document.getElementById('send-message-btn');
            const messageAfterStatus = document.getElementById('message-after-status');
            const resetContainer = document.getElementById('reset-container');
            const resetBtn = document.getElementById('reset-btn');
            
            // Der geheime Code (kann ge√§ndert werden)
            const secretCode = "7163055";
            
            // Liste der verf√ºgbaren GIFs
            const gifs = [
                "https://media.tenor.com/g5cyfFrLhD0AAAAM/despicable-me-minions.gif",
                "https://media.tenor.com/TsCHkxhwpM0AAAAM/congrats-congratulations.gif",
                "https://www.gifservice.fr/img/gif-vignette-small/de68fe5f49ee35715aef8f7f0f33c5b9/396635-nachrichten-deutsche-herzlichen-glckwunsch-04.gif",
                "https://i.giphy.com/1isLdTUB0pH8BiPyYx.webp",
                "https://i.makeagif.com/media/10-31-2022/PQDmyH.gif",
                "https://mitvergnuegen.com/wp-content/uploads/2015/05/wiegehts.gif",
                "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjl5OW9oMzVhZDlobTBlM21yajRsNWZveGFscmxlZjVxamx5bGtraCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TiajUFtwZ8ijmVmDB6/giphy.gif",
                "https://media.tenor.com/dxYXgRx9yw8AAAAM/ui-toll-marty.gif",
                "https://y.yarn.co/c99c8db4-bdf3-4e69-a4a2-4e1f0e54793d_text.gif"
            ];
            
            // Funktion zum Ausw√§hlen eines zuf√§lligen GIFs
            function getRandomGif() {
                const randomIndex = Math.floor(Math.random() * gifs.length);
                return gifs[randomIndex];
            }
            
            // Funktion zum Anzeigen eines zuf√§lligen GIFs
            function showRandomGif() {
                const randomGifUrl = getRandomGif();
                gifContainer.innerHTML = `<img src="${randomGifUrl}" alt="√úberraschungs-GIF">`;
                
                // Zeige das GIF sofort an
                behindDoor.classList.add('visible');
                setTimeout(() => {
                    gifContainer.classList.add('visible');
                }, 100);
            }
            
            // Pr√ºfen, ob bereits eine E-Mail gesendet wurde
            function hasEmailBeenSent() {
                return localStorage.getItem('emailSent') === 'true';
            }
            
            // Markieren, dass eine E-Mail gesendet wurde
            function markEmailAsSent() {
                localStorage.setItem('emailSent', 'true');
                // Verstecke beide Nachrichtenfelder
                messageInputField.classList.add('hidden');
                messageAfterOpen.classList.remove('visible');
            }
            
            // UI aktualisieren basierend auf E-Mail-Status
            function updateUI() {
                if (hasEmailBeenSent()) {
                    message.textContent = "Hinweis: Sie haben bereits ein E-Mail gesendet. Die T√ºr kann trotzdem ge√∂ffnet werden.";
                    message.className = "message warning";
                    // Verstecke das erste Nachrichtenfeld
                    messageInputField.classList.add('hidden');
                    // √Ñndere den Button-Text
                    submitBtn.textContent = "T√ºr √∂ffnen";
                }
            }
            
            // Funktion zum Senden der E-Mail
            function sendEmail(userMessage) {
                if (hasEmailBeenSent()) {
                    return false;
                }
                
                const templateParams = {
                    user_name: "T√ºr-√ñffner",
                    message: userMessage,
                    to_email: "empfaenger@example.com" // Diese E-Mail sollte im Template definiert sein
                };
                
                emailjs.send('service_az46xjg', 'template_bq592zq', templateParams)
                    .then(function(response) {
                        console.log('E-Mail erfolgreich gesendet!', response.status, response.text);
                        markEmailAsSent();
                        updateUI();
                        return true;
                    }, function(error) {
                        console.log('Fehler beim Senden der E-Mail:', error);
                        return false;
                    });
                    
                return true;
            }
            
            // Funktion zum √ñffnen der T√ºr
            function openDoor() {
                // Verstecke das erste Eingabefeld w√§hrend des √ñffnens
                inputContainer.classList.add('hidden');
                
                // Zeige sofort ein zuf√§lliges GIF an
                showRandomGif();
                
                door.classList.add('open');
                message.textContent = "T√ºr √∂ffnet sich...";
                message.className = "message success";
                
                // Zeige die Nachrichten-M√∂glichkeit NUR an, wenn noch keine E-Mail gesendet wurde
                setTimeout(() => {
                    if (!hasEmailBeenSent()) {
                        messageAfterOpen.classList.add('visible');
                    }
                    // Zeige den Reset-Button immer an
                    setTimeout(() => {
                        resetContainer.classList.add('visible');
                    }, 2000);
                }, 2000);
            }
            
            // Funktion zum Schlie√üen der T√ºr und Reset
            function resetDoor() {
                // T√ºr schlie√üen
                door.classList.remove('open');
                
                // Verstecke die hinteren Elemente
                behindDoor.classList.remove('visible');
                gifContainer.classList.remove('visible');
                messageAfterOpen.classList.remove('visible');
                resetContainer.classList.remove('visible');
                
                // Zeige das erste Eingabefeld wieder an
                setTimeout(() => {
                    inputContainer.classList.remove('hidden');
                }, 500);
                
                // Leere die Eingabefelder
                codeInput.value = "";
                messageInput.value = "";
                messageAfterInput.value = "";
                
                // Setze Statusmeldungen zur√ºck
                message.textContent = "";
                messageAfterStatus.textContent = "";
                
                // Zeige Hinweis, dass Code erneut eingegeben werden muss
                setTimeout(() => {
                    if (hasEmailBeenSent()) {
                        message.textContent = "E-Mail wurde bereits gesendet. Gib den Code erneut ein, um die T√ºr zu √∂ffnen!";
                        message.className = "message warning";
                    } else {
                        message.textContent = "Gib den Code erneut ein, um die T√ºr zu √∂ffnen!";
                        message.className = "message warning";
                    }
                }, 1000);
            }
            
            // Event-Listener f√ºr den Haupt-Button
            submitBtn.addEventListener('click', function() {
                const enteredCode = codeInput.value.trim();
                const userMessage = messageInput.value.trim();
                
                if (enteredCode === secretCode) {
                    // Richtiger Code - T√ºr immer √∂ffnen
                    openDoor();
                    
                    // E-Mail nur senden, wenn eine Nachricht vorhanden ist UND noch keine E-Mail gesendet wurde
                    if (userMessage !== "" && !hasEmailBeenSent()) {
                        setTimeout(() => {
                            const success = sendEmail(userMessage);
                            if (success) {
                                message.textContent = "Erfolg! Die T√ºr ist offen und die E-Mail wurde gesendet.";
                                message.className = "message success";
                            } else {
                                message.textContent = "Die T√ºr ist offen, aber die E-Mail konnte nicht gesendet werden.";
                                message.className = "message error";
                            }
                        }, 1000);
                    } else if (hasEmailBeenSent()) {
                        message.textContent = "T√ºr ge√∂ffnet! (E-Mail wurde bereits gesendet)";
                        message.className = "message warning";
                    } else {
                        message.textContent = "T√ºr ge√∂ffnet!";
                        message.className = "message success";
                    }
                    
                } else {
                    // Falscher Code
                    message.textContent = "Falscher Code! Versuche es erneut.";
                    message.className = "message error";
                    
                    // T√ºr-Wackel-Animation
                    door.classList.add('shake');
                    setTimeout(function() {
                        door.classList.remove('shake');
                    }, 500);
                }
            });
            
            // Event-Listener f√ºr den Nachrichten-Button nach dem √ñffnen
            sendMessageBtn.addEventListener('click', function() {
                const userMessage = messageAfterInput.value.trim();
                
                if (userMessage === "") {
                    messageAfterStatus.textContent = "Bitte gib eine Nachricht ein.";
                    messageAfterStatus.className = "error";
                    return;
                }
                
                const success = sendEmail(userMessage);
                if (success) {
                    messageAfterStatus.textContent = "Nachricht erfolgreich gesendet!";
                    messageAfterStatus.className = "success";
                    messageAfterInput.value = "";
                    
                    // Verstecke das Nachrichtenfeld nach erfolgreichem Senden
                    setTimeout(() => {
                        messageAfterOpen.classList.remove('visible');
                    }, 3000);
                } else {
                    messageAfterStatus.textContent = "E-Mail wurde bereits gesendet. Limit: 1 E-Mail pro Person.";
                    messageAfterStatus.className = "error";
                }
            });
            
            // Event-Listener f√ºr Reset-Button
            resetBtn.addEventListener('click', function() {
                resetDoor();
            });
            
            // Code-Eingabe mit Enter-Taste best√§tigen
            codeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });
            
            // UI beim Laden initialisieren
            updateUI();
        });
    </script>
</body>
