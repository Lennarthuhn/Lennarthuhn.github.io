<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D-Spiel mit Three.js</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
        }
        #gameOver, #successPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }
        #successPopup {
            background-color: rgba(0,128,0,0.8);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
        }
        @media (max-width: 600px) {
            #info {
                font-size: 12px;
                padding: 8px;
            }
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="info">
        Punkte: <span id="score">0</span><br>
        Leben: <span id="lives">3</span><br>
        Ziel: Sammle die Würfel und vermeide die Kugeln!
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Dein Endstand: <span id="finalScore">0</span> Punkte</p>
        <button onclick="resetGame()">Nochmal spielen</button>
    </div>
    <div id="successPopup">
        <h2>Glückwunsch!</h2>
        <p>Du hast 100 Punkte erreicht!</p>
        <button onclick="window.location.href='https://www.geocaching.com/asdfghjkl%C3%B6'">Code zum öfnen</button>
        <button onclick="continueGame()">Weiterspielen</button>
    </div>

    <div id="controls">
        <div class="control-btn" id="up">↑</div>
        <div class="control-btn" id="left">←</div>
        <div class="control-btn" id="down">↓</div>
        <div class="control-btn" id="right">→</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // Grundvariablen
        let scene, camera, renderer, player, cubes = [], spheres = [];
        let score = 0, lives = 3;
        let playerSpeed = 0.2;
        let keys = {};
        let gameRunning = true;
        let touchControls = {};
        
        // Initialisierung
        function init() {
            // Szene erstellen
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Himmelblau
            
            // Kamera erstellen
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // Renderer erstellen
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Licht hinzufügen
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            
            // Boden erstellen
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3a5f0b,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            
            // Spieler erstellen (Kugel)
            const playerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 0.5;
            scene.add(player);
            
            // Würfel (Collectibles) erstellen
            createCubes(10);
            
            // Feinde (Kugeln) erstellen
            createSpheres(5);
            
            // Steuerung einrichten
            setupControls();
            
            // Fenstergrößenänderung behandeln
            window.addEventListener('resize', onWindowResize);
            
            // Spiel starten
            animate();
        }
        
        function setupControls() {
            // Tastatur-Events
            window.addEventListener('keydown', (e) => keys[e.code] = true);
            window.addEventListener('keyup', (e) => keys[e.code] = false);
            
            // Touch-Events für mobile Steuerung
            const controlElements = {
                up: document.getElementById('up'),
                left: document.getElementById('left'),
                down: document.getElementById('down'),
                right: document.getElementById('right')
            };
            
            // Touch-Start Events
            controlElements.up.addEventListener('touchstart', (e) => { touchControls.up = true; e.preventDefault(); });
            controlElements.left.addEventListener('touchstart', (e) => { touchControls.left = true; e.preventDefault(); });
            controlElements.down.addEventListener('touchstart', (e) => { touchControls.down = true; e.preventDefault(); });
            controlElements.right.addEventListener('touchstart', (e) => { touchControls.right = true; e.preventDefault(); });
            
            // Touch-End Events
            controlElements.up.addEventListener('touchend', (e) => { touchControls.up = false; e.preventDefault(); });
            controlElements.left.addEventListener('touchend', (e) => { touchControls.left = false; e.preventDefault(); });
            controlElements.down.addEventListener('touchend', (e) => { touchControls.down = false; e.preventDefault(); });
            controlElements.right.addEventListener('touchend', (e) => { touchControls.right = false; e.preventDefault(); });
            
            // Mouse Events für Desktop mit Maus
            controlElements.up.addEventListener('mousedown', () => touchControls.up = true);
            controlElements.left.addEventListener('mousedown', () => touchControls.left = true);
            controlElements.down.addEventListener('mousedown', () => touchControls.down = true);
            controlElements.right.addEventListener('mousedown', () => touchControls.right = true);
            
            window.addEventListener('mouseup', () => {
                touchControls.up = false;
                touchControls.left = false;
                touchControls.down = false;
                touchControls.right = false;
            });
        }
        
        function createCubes(count) {
            for (let i = 0; i < count; i++) {
                const size = 0.3 + Math.random() * 0.3;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshStandardMaterial({ 
                    color: Math.random() * 0xffffff 
                });
                const cube = new THREE.Mesh(geometry, material);
                
                cube.position.x = (Math.random() - 0.5) * 18;
                cube.position.z = (Math.random() - 0.5) * 18;
                cube.position.y = size / 2;
                
                scene.add(cube);
                cubes.push(cube);
            }
        }
        
        function createSpheres(count) {
            for (let i = 0; i < count; i++) {
                const size = 0.4 + Math.random() * 0.3;
                const geometry = new THREE.SphereGeometry(size, 32, 32);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x0000ff 
                });
                const sphere = new THREE.Mesh(geometry, material);
                
                sphere.position.x = (Math.random() - 0.5) * 18;
                sphere.position.z = (Math.random() - 0.5) * 18;
                sphere.position.y = size;
                
                // Zufällige Richtung für Bewegung
                sphere.userData = {
                    direction: new THREE.Vector3(
                        Math.random() - 0.5,
                        0,
                        Math.random() - 0.5
                    ).normalize(),
                    speed: 0.02 + Math.random() * 0.03
                };
                
                scene.add(sphere);
                spheres.push(sphere);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            if (!gameRunning) return;
            
            requestAnimationFrame(animate);
            
            // Spielerbewegung
            if (keys['KeyW'] || keys['ArrowUp'] || touchControls.up) player.position.z -= playerSpeed;
            if (keys['KeyS'] || keys['ArrowDown'] || touchControls.down) player.position.z += playerSpeed;
            if (keys['KeyA'] || keys['ArrowLeft'] || touchControls.left) player.position.x -= playerSpeed;
            if (keys['KeyD'] || keys['ArrowRight'] || touchControls.right) player.position.x += playerSpeed;
            
            // Spieler innerhalb der Grenzen halten
            player.position.x = Math.max(-9.5, Math.min(9.5, player.position.x));
            player.position.z = Math.max(-9.5, Math.min(9.5, player.position.z));
            
            // Kamera folgt dem Spieler
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 10;
            camera.lookAt(player.position.x, player.position.y, player.position.z);
            
            // Feinde bewegen
            spheres.forEach(sphere => {
                sphere.position.x += sphere.userData.direction.x * sphere.userData.speed;
                sphere.position.z += sphere.userData.direction.z * sphere.userData.speed;
                
                // Randkollision für Feinde
                if (sphere.position.x < -9.5 || sphere.position.x > 9.5) {
                    sphere.userData.direction.x *= -1;
                }
                if (sphere.position.z < -9.5 || sphere.position.z > 9.5) {
                    sphere.userData.direction.z *= -1;
                }
                
                // Kollision mit Spieler prüfen
                const distance = player.position.distanceTo(sphere.position);
                if (distance < player.geometry.parameters.radius + sphere.geometry.parameters.radius) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    // Spieler zurücksetzen
                    player.position.set(0, 0.5, 0);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Würfel einsammeln
            for (let i = cubes.length - 1; i >= 0; i--) {
                const cube = cubes[i];
                const distance = player.position.distanceTo(cube.position);
                
                if (distance < player.geometry.parameters.radius + cube.geometry.parameters.width * 0.8) {
                    scene.remove(cube);
                    cubes.splice(i, 1);
                    
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Schwierigkeit erhöhen
                    playerSpeed += 0.01;
                    
                    // Erfolgs-Popup bei 100 Punkten
                    if (score >= 100) {
                        showSuccessPopup();
                    }
                    
                    // Neuen Würfel erstellen, wenn nur noch wenige übrig sind
                    if (cubes.length < 3) {
                        createCubes(1);
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        
        function showSuccessPopup() {
            gameRunning = false;
            document.getElementById('successPopup').style.display = 'block';
        }
        
        function continueGame() {
            gameRunning = true;
            document.getElementById('successPopup').style.display = 'none';
            animate();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function resetGame() {
            // Szene zurücksetzen
            while (scene.children.length > 0) { 
                scene.remove(scene.children[0]); 
            }
            
            // Variablen zurücksetzen
            cubes = [];
            spheres = [];
            score = 0;
            lives = 3;
            playerSpeed = 0.2;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('successPopup').style.display = 'none';
            
            // Spiel neu initialisieren
            init();
        }
        
        // Spiel starten
        init();
    </script>
</body>
</html>
